<body>
    <div class="topnav" id="myTopnav">
        <a href="../index.html" >Home</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
   
      
      <div class="carousel-inner">
        <div class="item active">
          <img src="../banner1.png" alt="Los Angeles">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="top-center text-center btn-primary">Contact Us</h1>
            <ul class="breadcrumb bottom-left">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li>Breadcrumb</li>
              </ul>
          </div>
        </div>
      </div>


        <section>
            <div class="row mt-5">
              <div
                  class="col-md-6 animate__animated animate__fadeInLeft animate__delay-1s"
              >
              <form onsubmit="return false">
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Full Name"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <input
                            type="number"
                            id="contact"
                            class="form-control"
                            placeholder="Phone Number"
                        />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <input type="email" id="email" class="form-control" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group pt-2">
                    <textarea
                        class="form-control"
                        rows="3"
                        id="message"
                        placeholder="Details Message"
                    ></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" onclick="sendContact();">Send contact</button>
                </div>
            </form>
              </div>
              <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235013.70718547903!2d72.43965856479674!3d23.020497766276254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1609165788033!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>

                        <h4>Reach out to Blue ticks</h4>
                    </div>
    
                    <div class="col-sm-6 text-lg-right text-center">
